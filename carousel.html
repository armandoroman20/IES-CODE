<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="carousel.css" />
    <script
      src="https://kit.fontawesome.com/3ce0617bfb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div
        id="carouselExample"
        class="carousel slide"
        data-ride="carousel"
        data-interval="9000"
      >
        <div class="carousel-inner row w-100 mx-auto" role="listbox">
          <div class="carousel-item col-lg-4 active">
            <img
              class="img-fluid mx-auto d-block"
              src="https://i.insider.com/5d30e292a47b5a103347bdc4?width=1136&format=jpeg"
              alt="slide 1"
            />
            <p class="text-overlay">Information goes here.</p>
          </div>
          <div class="carousel-item">
            <img
              class="img-fluid mx-auto d-block"
              src="https://i.insider.com/5d30e292a47b5a103347bdc4?width=1136&format=jpeg"
              alt="slide 2"
            />
            <p class="text-overlay">Information goes here.</p>
          </div>
          <div class="carousel-item col-lg-4">
            <img
              class="img-fluid mx-auto d-block"
              src="https://i.insider.com/5d30e292a47b5a103347bdc4?width=1136&format=jpeg"
              alt="slide 3"
            />
            <p class="text-overlay">Information goes here.</p>
          </div>
          <div class="carousel-item col-lg-4">
            <img
              class="img-fluid mx-auto d-block"
              src="https://i.insider.com/5d30e292a47b5a103347bdc4?width=1136&format=jpeg"
              alt="slide 4"
            />
            <p class="text-overlay">Information goes here.</p>
          </div>
          <div class="carousel-item col-lg-4">
            <img
              class="img-fluid mx-auto d-block"
              src="https://i.insider.com/5d30e292a47b5a103347bdc4?width=1136&format=jpeg"
              alt="slide 5"
            />
            <p class="text-overlay">Information goes here.</p>
          </div>
          <div class="carousel-item col-lg-4">
            <img
              class="img-fluid mx-auto d-block"
              src="https://i.insider.com/5d30e292a47b5a103347bdc4?width=1136&format=jpeg"
              alt="slide 6"
            />
            <p class="text-overlay">Information goes here.</p>
          </div>
          <div class="carousel-item col-lg-4">
            <img
              class="img-fluid mx-auto d-block"
              src="https://i.insider.com/5d30e292a47b5a103347bdc4?width=1136&format=jpeg"
              alt="slide 7"
            />
            <p class="text-overlay">Information goes here.</p>
          </div>
          <div class="carousel-item col-lg-4">
            <img
              class="img-fluid mx-auto d-block"
              src="https://i.insider.com/5d30e292a47b5a103347bdc4?width=1136&format=jpeg"
              alt="slide 7"
            />
            <p class="text-overlay">Information goes here.</p>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExample"
          role="button"
          data-slide="prev"
        >
          <i class="fa fa-chevron-left fa-lg text-muted"></i>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next text-faded"
          href="#carouselExample"
          role="button"
          data-slide="next"
        >
          <i class="fa fa-chevron-right fa-lg text-muted"></i>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
